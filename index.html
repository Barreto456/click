<!DOCTYPE html>

<html lang="e">

<head>

    <title>Iniciar Sesion</title>

<body>

    <section class="iniciodesesion">
        <h4>Iniciar Sesion</h4>

            <input type="submit" value="Login" class="botones " name="">
            <input type="checkbox" value="checked"><b>Recordar </b>
            <p>
                <a href="{{ url_for ('home') }}"></a>
            </p>
            <p><a href="#">¿Olvidaste tu cuenta?</a></p>
            <p><a href="{{ url_for ('register') }}">Refistrate aqui.</a></p>
        </form>
        <div id="msg">{{ msg }}</div>
    </section>

</html>
